# This Github workflow will check every hour for PRs with the lgtm label and will attempt to automatically merge them.
# If the hold label is present, it will block automatic merging.

name: "Prow merge incubating to main"
on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Base branch to merge into"
        required: true
        default: "main"

jobs:
  auto-merge:
    if: github.ref == 'refs/heads/incubating'
    runs-on: ubuntu-latest
    steps:
      - uses: jpmcb/prow-github-actions@v1.1.3
        with:
          jobs: "lgtm"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          merge-method: "squash"
